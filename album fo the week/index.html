<!DOCTYPE html>
<html>
  <head>
    <title>Giovepg</title>
    <style>
    
      body {
        font-family: Helvetica, Arial, sans-serif; 
        text-align: center;
        background-color: #f9f9f9; 
        color: #222;
        padding: 40px;
      }

      
      h1 {
        font-family: Georgia, serif; 
        font-size: 36px;
        margin-bottom: 20px;
      }

      
      p {
        font-size: 18px;
        max-width: 500px;
        margin: 0 auto 30px auto;
      }

      
      img {
        width: 300px;          
        display: block;
        margin: 0 auto 30px auto; 
        border-radius: 10px;    
        box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
      }

      
      .button {
        display: inline-block;
        background-color: #1DB954; 
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 8px;
        font-family: Helvetica, Arial, sans-serif;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #17a74a; 
      }
    </style>
  </head>

  <body>
    <h1>Album of the Week</h1>

    <p>This week's album is <strong>Skinty Fia</strong> by Fontaines D.C.</p>

    <img src="skintyfia_fontainesdc.png" alt="Skinty Fia album cover">

    <a href="https://open.spotify.com/album/0aVN6rMKthfuAdDXn8RTXf" class="button">
      Listen on Spotify
    </a>
  </body>
</html>
